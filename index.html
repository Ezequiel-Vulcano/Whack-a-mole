<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-A-Mole</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./logo.png">
</head>
<body>        
    <main class="container-fluid pb-5">
        <div class="botones">
            <button  class="comenzar">Comenzar</button>
        </div>
        <div class="row contenedor__topos d-flex align-items-center justify-content-center flex-column">
            <div class="col-8">
                <div class="row">
                    <h1 class="text-center col-12 mt-2">Whac-A-Mole</h1>
                </div>

                <div class="row mb-2 mt-3">
                    <div class="contenedor__score col-5 m-auto">
                        <span>Score <span class="resulado">0 </span></span>
                    </div>
                </div>

                <div class="row">
                    <div class="barra__tiempo m-auto p-0 mb-5 col-10">
                        <div class="barra__progreso"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="1">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="2">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="3">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="4">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="5">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="6">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="7">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="8">
                    </div>
                    <div class="casa__topo col-4 d-flex justify-content-center">
                        <img src="./img/topo.png" alt="foto del topo" data-valor="9">
                    </div>
                </div>
                
            </div>
            
        </div>
    </main>
    <!---->

    <script src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
